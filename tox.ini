# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=flake8,docs,py26,py27

[testenv]
deps =
    nose
    nose-cov
    testfixtures
    -rdev-requirements.txt
commands=nosetests --with-cov --cov cloudify_rest_client cloudify_rest_client/tests

[testenv:docs]
changedir=docs
deps =
    sphinx
    sphinx-rtd-theme
    -rdev-requirements.txt
commands=make html

[testenv:flake8]
deps =
    flake8
    -rdev-requirements.txt
commands=flake8 cloudify_rest_client